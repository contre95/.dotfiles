source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/execs.conf
source = ~/.config/hypr/$MYENV.specifics.conf

input {
    kb_layout = us
    kb_variant = mac
    follow_mouse = 1
    # force_no_accel = false
    # accel_profile = flat
    scroll_method = 2fg58
    sensitivity = 1.0
    repeat_rate = 85
    
    touchpad {
      disable_while_typing = true
      scroll_factor = 0.2
      natural_scroll = true
      middle_button_emulation = true
      # drag_lock = true
    }
}

general {
    gaps_in = 4
    apply_sens_to_raw = 1
    gaps_out = 4
    border_size = 1
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    # layout = dwindle
}


decoration {
    rounding = 1
    blur {
       enabled = 0
       xray = 1
    }
    shadow_range = 10
    shadow_render_power = 2
    shadow_ignore_window = 1
    shadow_offset = 0 0
    # col.shadow = 0x5D54E0FF
    # col.shadow_inactive = 0x3C288AFF
    # blur_new_optimizations = true
    # blurls = lockscreen
    # inactive_opacity = 0.94
    # active_opacity = 0.97
}

animations {
    enabled = yes
    # bezier = myBezier, 0, 0, 0, 0
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 1, myBezier, slide
    animation = windowsOut, 1, 1, myBezier, popin 20%
    animation = fade, 1, 1, myBezier
    animation = workspaces, 1, 4, myBezier, slide
}

misc {
    focus_on_activate = false # Unbearable if true
    animate_mouse_windowdragging = true
    enable_swallow = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = false
    vfr = true
    vrr = 0
    animate_manual_resizes = true
    mouse_move_focuses_monitor = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 1000
    workspace_swipe_cancel_ratio = 0.05
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_create_new = true
}
