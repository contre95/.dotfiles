env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  #args:
    #- -l
    #- -c
    #- "tmux attach || tmux"

tabspaces: 4
font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 8.0

window:
  padding:
    x: 7
    y: 7

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

colors:
  primary:
    background: "#1a1a1a"
