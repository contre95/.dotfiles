---
## Colors
import:
  - ~/.config/alacritty/colors-material.yml

## env vars
env:
  TERM: xterm-256color

## window settings
window:
  opacity: 1.0
  padding:
    x: 3
    y: 3

# Class (window name)
class:
  instance: Alacritty
  general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Visual
visual_bell:
  animation: EaseOutExpo
  duration: 0.5
  color: "#e4c9af"

# Selection?
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Cursos
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

# def Shell
shell:
program: /bin/zsh
## Font stuff
tabspaces: 4
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
                                    
  italic:                           
    family: JetBrainsMono Nerd Font Mono
    style: Italic                   
                                    
  bold_italic:                      
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 10.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# Mouse
mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: true

# Global Config
live_config_reload: true
draw_bold_text_with_bright_colors: true
