env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

tabspaces: 4
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 14.0

window:
  padding:
    x: 6
    y: 6

scrolling:
  history: 10000  
  multiplier: 3    
  auto_scroll: false 

background_opacity: 0.8
