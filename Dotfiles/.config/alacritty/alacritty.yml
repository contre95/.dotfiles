env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

tabspaces: 4
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 14.0

window:
  padding:
    x: 6
    y: 6

scrolling:
  history: 10000  
  multiplier: 3    
  auto_scroll: false 

background_opacity: 0.8

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
