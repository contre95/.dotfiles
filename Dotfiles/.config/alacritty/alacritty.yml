env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  # The normal (roman) font face to use.
  normal:
    family: JetBrainsMono Nerd Font Mono
    # Style can be specified to pick a specific face.
    style: Regular
  size: 14.0

window:
  padding:
    x: 6
    y: 6

