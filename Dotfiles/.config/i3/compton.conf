# Opacity
#shadow =true;
#shadow-radius = 30;
#shadow-offset-x = 5;
#shadow-offset-y = 5;
#shadow-opacity = 0.7;

fading = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0;
inactive-dim-fixed = false;
blur:{	
	#method = "dual_kawase";
	#strength = 7.9;
	method = "gaussian";
	  size = 11;
	  deviation = 15.0;
};

blur-background-exclude = [
	"class_g = 'slop'", # Excludo 'slop' to prevent blurry screenshots !
	"class_g *= 'obs'",
	"class_g *= 'quick-term'",
    "class_g *= 'Brave'",
];
opacity-rule = [ 
    "100:class_g *= 'Brave'",
    "75:class_g *= 'quick-term'", 
    "100:class_g *= 'maim'", 
    "100:class_g *= 'Rofi'", 
    "100:class_g *= 'Pinentry'", 
    "100:class_g *= 'mpv'",
    "100:class_g *= 'Pavucontrol'",
    "100:class_g *= 'dmenu'"
    ];

# Backend
backend = "glx";
detect-client-opacity = false;

# Focus
focus-exclude = [ 
    "class_g = 'Cairo-clock'",
    "class_g = 'obs'",
    "class_g *= 'Brave'",
    "class_g *= 'The Longing'",
    "class_g *= 'dmenu'",
    "class_g *= 'clipmenu'",
    "class_g *= 'Steam'"
    ];
